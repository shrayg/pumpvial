<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect early to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload fonts to remove from critical path -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    /></noscript>

    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
    /></noscript>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for API -->
    <link rel="dns-prefetch" href="https://api.pumpagent.com" />

    <title>PumpAgent - Pump.fun API Toolkit | Build Faster</title>
    <link rel="canonical" href="https://pumpagent.com" />
    <meta
      name="description"
      content="Build Solana pump.fun applications with PumpAgent's API toolkit. Generate wallets, create tokens, bump visibility, and access real-time data feeds. Free developer tools."
    />
    <meta
      name="keywords"
      content="solana api, pump.fun api, solana toolkit, crypto api, blockchain development"
    />

    <meta property="og:title" content="PumpAgent - Pump.fun API Toolkit" />
    <meta property="og:image" content="https://pumpagent.com/Social.png" />
    <meta property="og:site_name" content="PumpAgent" />
    <meta
      property="og:description"
      content="Beginner friendly toolkit to ship Solana applications quickly. Minimal configuration, secure and reliable."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pumpagent.com" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PumpAgent - Pump.fun API Toolkit" />
    <meta
      name="twitter:description"
      content="Build Powerful Solana Applications With a Single Free Toolkit."
    />
    <meta name="twitter:image" content="https://pumpagent.com/Social.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
